<div class="row v-center" ng-cloak>
  <div ng-repeat="column in vm.columns">
    <div class="col-xs-12 col-sm-6 col-md-4 col-lg-3">
      <div ng-repeat="risk in column">
        <risk risk="risk"></risk>
      </div>
    </div>
  </div>

  <div ng-hide="vm.columns && vm.columns.length">
    <div class="col-sm-12 no-risks-here">
      <em>I got nothing.</em>
    </div>
  </div>
</div>
