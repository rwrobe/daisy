<div class="row">
  <div class="col-sm-12">
    <div class="well dont-pad-me-bro">
      <article class="risk {{ risk.code | codeInterpreter:'class' }}">

        <button href="#" class="btn btn-circle btn-fab btn-raised btn-danger btn-trash"
                ng-controller="IndexController"
                ng-click="destroy(risk.id)"><i class="fa fa-close"></i></button>

        <header class="duration">

            {{ risk.duration }} <small>min.</small>
            <span class="code" title="Micromorts (µmt) are a standardized unit of the risk of death. 1 µmt is equal to a 1 in a million chance of death.">{{ ((risk.code | codeInterpreter:'risk') * (risk.duration / 60)) | rounder:this }}µm<sub>t</sub></span>
        </header>
        <footer>
            <h1>{{ risk.code | codeInterpreter:'message' }}</h1>
        </footer>

        <div class="icon {{ risk.subtype }}"></div>

      </article>
    </div>
  </div>
</div>
