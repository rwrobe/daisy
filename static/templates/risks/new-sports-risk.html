<form role="form" ng-submit="vm.submit()">
  <div class="form-group">
    <input type="hidden" name="code" ng-model="vm.code"></input><br />

    <label for="code">Your ACL can't take much more&hellip;</label>
    <select name="code" class="form-control" ng-model="vm.code">
        <option value="301">Cardiovascular exercise</option>
        <option value="302">Strength training</option>
        <option value="303">Hunting Nazi zombies</option>
    </select>

    <label for="duration">How many 60-second reps?</label>
    <input type="number" name="duration" class="form-control" ng-model="vm.duration"></input>
  </div>

  <div class="form-group">
    <button type="submit" class="btn btn-primary">
      Submit
    </button>
  </div>
</form>
