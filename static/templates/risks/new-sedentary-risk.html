<form role="form" ng-submit="vm.submit()">
  <div class="form-group">
    <input type="hidden" name="code" ng-model="vm.code"></input><br />

    <label for="code">How did you while away the minutes?</label>
    <select name="code" class="form-control" ng-model="vm.code">
        <option value="201">At work</option>
        <option value="202">Watching TV or otherwise soaking up screen</option>
        <option value="203">Reading</option>
    </select>

    <label for="duration">And how many slipped through your fingers?</label>
    <input type="number" name="duration" class="form-control" ng-model="vm.duration"></input>
  </div>

  <div class="form-group">
    <button type="submit" class="btn btn-primary">
      Submit
    </button>
  </div>
</form>
